name: Build using .NET Core

on:
  push:
    branches: dev
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1

      - name: Install dependencies
        run: dotnet restore

      - name: Build Discord.Net
        run: dotnet build --no-restore --configuration Release

      - name: Pack Discord.Net
        run: dotnet pack --no-build --configuration Release --version-suffix dusty-$(date +%Y%m%d%H%M%S) '-p:RepositoryUrl=https://github.com/yebafan/Discord.Net'

      - name: Push generated package to GitHub registry
        run: dotnet nuget push **/*.nupkg --source https://nuget.pkg.github.com/yebafan/index.json --api-key ${{github.token}} --skip-duplicate --no-symbols true
